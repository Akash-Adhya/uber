name: Auto Commit

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '12 1 * * *'
    - cron: '24 2 * * *'
    - cron: '36 3 * * *'
    - cron: '48 4 * * *'
    - cron: '0 6 * * *'
    - cron: '12 7 * * *'
    - cron: '24 8 * * *'
    - cron: '36 9 * * *'
    - cron: '48 10 * * *'
    - cron: '0 12 * * *'
    - cron: '12 13 * * *'
    - cron: '24 14 * * *'
    - cron: '36 15 * * *'
    - cron: '48 16 * * *'
    - cron: '0 18 * * *'
    - cron: '12 19 * * *'
    - cron: '24 20 * * *'
    - cron: '36 21 * * *'
    - cron: '48 22 * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update something.txt
        run: |
          RANDOM_WORDS=$(curl -s https://random-word-api.herokuapp.com/word?number=10 | jq -r '.[]' | paste -sd " " -)
          echo "$RANDOM_WORDS" > something.txt

      - name: Configure Git
        run: |
          git config --global user.name "akash-adhya"
          git config --global user.email "akashadhya19@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add something.txt
            git commit -m "Functional changes"
            git push
          else
            echo "No changes to commit or push."
          fi
